<ul>

  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src] = "food.imageUrl" [alt]="food.name" style="width:400px; height:300px;"/>
      <div class = "content">
        <div class = "name">
          {{food.name}}
        </div>
        <span class = "favorite {{food.favorite? '':'not'}}"> </span>
        <div class ="product-item-footer"></div>

          <div class="cook-time">
            <span>ðŸ•’</span>
            {{food.cookTime}}
          </div>
          <div class="price">
            <span>
              {{food.price | currency}}
            </span>
          </div>
      </div>
    </a>
  </li>
</ul>
